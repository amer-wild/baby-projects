<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/home.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-wrapper">
                <input type="date" class="input">
                <button class="agecalculater" onclick="agecalculater()">calculate</button>
            </div>
            <div class="age-display">
                <div class="year">
                    <span class="content-span year">-</span>
                    <span class="years span">years</span>
                </div>
                <div class="month">
                    <span class="content-span month">-</span>
                    <span class="months span">months</span>
                </div>
                <div class="day">
                    <span class="content-span day">-</span>
                    <span class="day span">day</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
